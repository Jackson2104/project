<!-- Bootstrap CSS CDN (Add this in your <head> section if not already included) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Tuma Ujumbe</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="message" class="form-label">Ujumbe wako:</label>
                                <textarea name="message" id="message" rows="5" class="form-control" placeholder="Andika ujumbe hapa..."></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Tuma SMS</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
