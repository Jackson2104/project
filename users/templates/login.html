<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ingia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #4D44DB;
            --accent: #FF6584;
            --light: #F8F9FF;
            --dark: #2D3748;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FF9A9E 0%, #FAD0C4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-attachment: fixed;
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            margin: 0 auto; /* Hii itaiweka katikati */
            display: flex;
            flex-direction: column;
            align-items: center; /* Hii ita-align vitu katikati */
            text-align: center; /* Hii ita-align maandishi katikati */
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(108, 99, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .page-title {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary);
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 2px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
            width: 100%;
        }
        
        .logo-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            text-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }
        
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
            width: 100%; /* Hakikisha form inachukua upana wote */
        }
        
        .form-control {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }
        
        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 101, 132, 0.2);
            background-color: white;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(108, 99, 255, 0.4);
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }
        
        .btn-login:hover::before {
            opacity: 1;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #6c757d;
            width: 100%;
        }
        
        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .register-link a:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        
        .error {
            color: #dc3545;
            text-align: center;
            background-color: #f8d7da;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
            animation: shake 0.5s;
            width: 100%;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }
        
        .floating {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: floating 15s infinite linear;
        }
        
        @keyframes floating {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(720deg); }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating" style="width: 100px; height: 100px; top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="floating" style="width: 150px; height: 150px; top: 70%; left: 80%; animation-delay: 2s;"></div>
        <div class="floating" style="width: 80px; height: 80px; top: 60%; left: 30%; animation-delay: 4s;"></div>
        <div class="floating" style="width: 120px; height: 120px; top: 30%; left: 70%; animation-delay: 6s;"></div>
    </div>
    
    <div class="container">
        <div class="login-container animate__animated animate__fadeIn">
            <div class="logo">
                <div class="logo-icon">
                    
                </div>
                <h1 class="page-title animate__animated animate__fadeInDown">Village Information System</h1>
            </div>
            
            {% if error %}
                <p class="error animate__animated animate__shakeX">{{ error }}</p>
            {% endif %}
            
            <form method="POST" style="width: 100%;">
                {% csrf_token %}
                
                <div class="form-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" name="email" class="form-control" placeholder="Barua Pepe" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="password" class="form-control" placeholder="Nenosiri" required>
                </div>
                
                <button type="submit" class="btn-login animate__animated animate__fadeInUp">
                    <i class="fas fa-sign-in-alt"></i> Ingia
                </button>
            </form>
            
            <div class="register-link animate__animated animate__fadeIn">
                <p>Huna akaunti? <a href="{% url 'register' %}">Jisajili hapa</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Create floating elements dynamically
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.floating-elements');
            for (let i = 0; i < 8; i++) {
                const floating = document.createElement('div');
                floating.classList.add('floating');
                const size = Math.random() * 100 + 50;
                floating.style.width = `${size}px`;
                floating.style.height = `${size}px`;
                floating.style.top = `${Math.random() * 100}%`;
                floating.style.left = `${Math.random() * 100}%`;
                floating.style.animationDelay = `${Math.random() * 10}s`;
                floating.style.animationDuration = `${Math.random() * 20 + 10}s`;
                container.appendChild(floating);
            }
        });
    </script>
</body>
</html>
